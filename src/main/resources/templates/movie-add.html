<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <style>
        h1 {
            text-align: center;
            color: #3366cc;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h1>Add New Movie</h1>

<form action="/movies/add" method="post" th:object="${movie}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" th:field="*{year}"required>
    </div>
    <div>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" th:field="*{rating}" required>
    </div>
    <div>
        <label for="director">Director:</label>
        <select id="director" name="director.id" th:field="*{director.id}" required>
            <option th:each="director : ${directors}" th:value="${director.id}" th:text="${director.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Add Movie</button>
    </div>
</form>

</body>
</html>
