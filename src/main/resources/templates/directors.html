<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Directors</title>
    <style>
        h1 {
            text-align: center;
            color: #3366cc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>List of Directors</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>Birthdate</th>
    </tr>
    <th:block th:each="director : ${directors}">
        <tr>
            <td th:text="${director.id}"></td>
            <td th:text="${director.name}"></td>
            <td th:text="${director.country}"></td>
            <td th:text="${#dates.format(director.birthdate, 'dd-MM-yyyy')}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
