<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <style>
        h1 {
            text-align: center;
            color: #3366cc;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Edit Movie</h2>
<form th:action="@{/movies/{id}/edit(id=${movie.id})}" th:object="${movie}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" th:field="*{year}" required>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" th:field="*{rating}" required>
    <label for="director">Director:</label>
    <select id="director" name="director" th:field="*{director.id}" required>
        <option th:each="director : ${directors}"
                th:value="${director.id}"
                th:text="${director.name}"></option>
    </select>
    <button type="submit">Save</button>
</form>
</body>
</html>
